<body>

<h1>üé§ ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶´‡ßÅ‡¶Å ‡¶¶‡¶æ‡¶ì</h1>
<button id="start">‡¶Æ‡¶æ‡¶á‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡ßã</button>

<div class="cake">
  <div class="candle"><div class="flame" id="flame"></div></div>
</div>

<div class="meter"><div class="bar" id="bar"></div></div>
<div class="msg" id="msg">‡¶Æ‡¶æ‡¶á‡¶ï ‡¶¨‡¶®‡ßç‡¶ß</div>

<script>
let audioContext, analyser, dataArray;
let flame = document.getElementById('flame');
let msg = document.getElementById('msg');
let bar = document.getElementById('bar');

// HARDER + SMARTER SETTINGS
const BLOW_THRESHOLD = 22;   // ‡¶´‡ßÅ‡¶Å ‡¶ß‡¶∞‡¶æ‡¶∞ ‡¶≤‡ßá‡¶≠‡ßá‡¶≤
const SPEECH_THRESHOLD = 45; // ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶≤‡ßá ‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£‡¶§ ‡¶¨‡ßá‡¶∂‡¶ø ‡¶ì‡¶†‡ßá
const DURATION = 90;         // ms
let blowStart = null;

async function startMic(){
  try{
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    audioContext = new (window.AudioContext||window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 1024;
    dataArray = new Uint8Array(analyser.fftSize);
    source.connect(analyser);
    msg.innerText = '‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶´‡ßÅ‡¶Å ‡¶¶‡¶æ‡¶ì üí®';
    detect();
  }catch(e){
    msg.innerText = '‡¶Æ‡¶æ‡¶á‡¶ï‡ßá‡¶∞ ‡¶Ö‡¶®‡ßÅ‡¶Æ‡¶§‡¶ø ‡¶¶‡¶æ‡¶ì ‚ùå';
  }
}

function detect(){
  analyser.getByteTimeDomainData(dataArray);
  let sum = 0;
  for(let i=0;i<dataArray.length;i++){
    sum += Math.abs(dataArray[i]-128);
  }
  let volume = sum/dataArray.length;
  bar.style.width = Math.min(volume*4,100)+'%';

  // ‡¶Ø‡¶¶‡¶ø ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡ßá
  if(volume > SPEECH_THRESHOLD){
    blowStart = null;
    msg.innerText = '‚ùå ‡¶ï‡¶•‡¶æ ‡¶¨‡ßã‡¶≤‡ßã ‡¶®‡¶æ, ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶´‡ßÅ‡¶Å ‡¶¶‡¶æ‡¶ì';
  }
  // ‡¶´‡ßÅ‡¶Å ‡¶ö‡ßá‡¶ï
  else if(volume > BLOW_THRESHOLD){
    if(!blowStart) blowStart = Date.now();
    msg.innerText = '‡¶´‡ßÅ‡¶Å ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡ßã...';
    if(Date.now()-blowStart > DURATION){
      flame.style.display = 'none';
      msg.innerText = 'üî• ‡¶¨‡¶æ‡¶§‡¶ø ‡¶®‡¶ø‡¶≠‡ßá ‡¶ó‡ßá‡¶õ‡ßá!';
      return;
    }
  }else{
    blowStart = null;
    msg.innerText = '‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶´‡ßÅ‡¶Å ‡¶¶‡¶æ‡¶ì üí®';
  }
  requestAnimationFrame(detect);
}

document.getElementById('start').onclick = startMic;
</script>
