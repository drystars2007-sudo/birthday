<body>

<h1>üé§ Mic e fuu dao (PHP wrapper)</h1>
<button id="start">Mic Allow & Start</button>

<div class="cake">
  <div class="candle">
    <div class="flame" id="flame"></div>
  </div>
</div>

<div class="msg" id="msg">Mic off</div>

<script>
// JS PART (Browser-side) ‚Äî PHP cannot access microphone
let audioContext, analyser, dataArray;
let flame = document.getElementById('flame');
let msg = document.getElementById('msg');

const THRESHOLD = 25;   // mobile-friendly
const DURATION = 80;   // ms
let blowStart = null;

async function startMic() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 1024;
    dataArray = new Uint8Array(analyser.fftSize);
    source.connect(analyser);
    msg.innerText = 'Mic listening... fuu dao üí®';
    detect();
  } catch (e) {
    msg.innerText = 'Mic allow koro first ‚ùå';
  }
}

function detect() {
  analyser.getByteTimeDomainData(dataArray);
  let sum = 0;
  for (let i = 0; i < dataArray.length; i++) {
    sum += Math.abs(dataArray[i] - 128);
  }
  let volume = sum / dataArray.length;

  if (volume > THRESHOLD) {
    if (!blowStart) blowStart = Date.now();
    if (Date.now() - blowStart > DURATION) {
      flame.style.display = 'none';
      msg.innerText = 'üî• Candle nive geche!';
      // Optional: notify server via AJAX
      // fetch('blown.php', { method: 'POST' });
      return;
    }
  } else {
    blowStart = null;
  }
  requestAnimationFrame(detect);
}

document.getElementById('start').onclick = startMic;
</script>

</body>
</html>
